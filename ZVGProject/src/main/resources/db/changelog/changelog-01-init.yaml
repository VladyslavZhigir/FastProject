databaseChangeLog:
    - changeSet:
        id: 01-create-planet-table
        author: you
        changes:
          - createTable:
              tableName: planet
              columns:
                - column:
                    name: id
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                - column:
                    name: name
                    type: VARCHAR(50)
                    constraints:
                      nullable: false